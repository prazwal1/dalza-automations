{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete client <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
    <a href="{% url 'service_plan_list' %}">Cancel</a>
  </form>
{% endblock %}
