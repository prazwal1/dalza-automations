{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Booking</h2>
    <p>Are you sure you want to delete the booking for <strong>{{ object.given_name }} {{ object.surname }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'insurance:travelbooking_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
